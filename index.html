        </div>

        <div class="video-list-container">
            <div class="list-header">
                <h2>Videos</h2>
                <div class="search-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" id="searchInput" placeholder="Buscar video...">

                </div>
            </div>
            <ul id="videoList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
