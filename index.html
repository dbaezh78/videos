<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Listening English</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme"> <div class="container-video">
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Tu navegador no soporta el reproductor de video.
                </video>
            </div>
        </div>
    
        <div class="list-toggle-container">
            <button id="toggleThemeBtn">Tema Claro</button>
            <button id="toggleListBtn">Ocultar lista</button>
        </div>

        <div class="video-list-container">
            <div class="list-header">
                <h2>Videos</h2>
                <div class="search-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" id="searchInput" placeholder="Buscar video...">
                    <div class="clear-icon">x</div>
                </div>
            </div>
            <ul id="videoList">
            </ul>
        </div>
    </div>

    <div id="loadingOverlay">
        <div id="loadingBar">
            <p>Cargando videos...</p>
            <progress id="loadingProgress" value="0" max="100"></progress>
            <span id="loadingPercentage">0%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
